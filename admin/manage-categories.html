<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục - SuSu Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/admin-styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="admin-dashboard.html" class="text-2xl font-bold">SuSu Kids Admin</a>
            <div class="space-x-4">
                <a href="admin-dashboard.html" class="hover:underline">Dashboard</a>
                <a href="manage-categories.html" class="hover:underline">Danh mục</a>
                <a href="manage-products.html" class="hover:underline">Sản phẩm</a>
                <a href="manage-users.html" class="hover:underline">Người dùng</a>
                <a href="manage-orders.html" class="hover:underline">Đơn hàng</a>
                <a href="manage-user-logs.html" class="hover:underline">Thao tác người dùng</a>
                <a href="manage-vouchers.html" class="hover:underline">Voucher</a>
                <a href="manage-chat.html" class="hover:underline">Chat</a>
                <a href="manage-settings.html" class="hover:underline">Cài đặt</a>
                <a href="manage-blogs.html" class="hover:underline">Blog</a>
                <a href="admin-api/auth/admin-logout.php" class="hover:underline">Đăng xuất</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-4">Quản lý danh mục</h2>
        <div class="mb-4">
            <input type="text" id="category-search" class="border p-2 rounded w-full" placeholder="Tìm kiếm danh mục...">
        </div>
        <button onclick="openAddModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">Thêm danh mục</button>
        <table class="w-full bg-white shadow rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2">ID</th>
                    <th class="p-2">Tên danh mục</th>
                    <th class="p-2">Hành động</th>
                </tr>
            </thead>
            <tbody id="category-table"></tbody>
        </table>
    </div>

    <!-- Modal for Add/Edit Category -->
    <div id="category-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Thêm danh mục</h3>
            <form id="category-form">
                <div class="mb-4">
                    <label for="category-name" class="block text-gray-700 font-bold mb-2">Tên danh mục</label>
                    <input type="text" id="category-name" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Hủy</button>
                    <button type="submit" id="save-category-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lưu</button>
                </div>
                <input type="hidden" id="category-id" name="id">
            </form>
        </div>
    </div>

    <script>
        async function loadCategories(search = '') {
            const response = await fetch(`admin-api/categories/list.php?search=${encodeURIComponent(search)}`);
            const data = await response.json();
            const tableBody = document.getElementById('category-table');
            tableBody.innerHTML = '';
            data.categories.forEach(category => {
                tableBody.innerHTML += `
                    <tr>
                        <td class="p-2">${category.id}</td>
                        <td class="p-2">${category.name}</td>
                        <td class="p-2">
                            <button onclick="openEditModal(${category.id}, '${category.name}')" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Sửa</button>
                            <button onclick="deleteCategory(${category.id})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Xóa</button>
                        </td>
                    </tr>
                `;
            });
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Thêm danh mục';
            document.getElementById('category-form').reset();
            document.getElementById('category-id').value = '';
            document.getElementById('category-modal').classList.remove('hidden');
        }

        function openEditModal(id, name) {
            document.getElementById('modal-title').textContent = 'Sửa danh mục';
            document.getElementById('category-id').value = id;
            document.getElementById('category-name').value = name;
            document.getElementById('category-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('category-modal').classList.add('hidden');
        }

        async function deleteCategory(id) {
            if (!confirm('Bạn có chắc muốn xóa danh mục này? Lưu ý: Các sản phẩm liên quan sẽ bị ảnh hưởng.')) return;
            const response = await fetch('admin-api/categories/delete.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            const data = await response.json();
            if (data.status === 'success') {
                alert('Xóa danh mục thành công');
                loadCategories(document.getElementById('category-search').value);
            } else {
                alert(data.message || 'Xóa danh mục thất bại');
            }
        }

        document.getElementById('category-search').addEventListener('input', (e) => loadCategories(e.target.value));

        document.getElementById('category-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('category-id').value;
            const name = document.getElementById('category-name').value;

            const url = id ? 'admin-api/categories/update.php' : 'admin-api/categories/create.php';
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name })
            });
            const data = await response.json();
            if (data.status === 'success') {
                alert(id ? 'Cập nhật danh mục thành công' : 'Thêm danh mục thành công');
                closeModal();
                loadCategories(document.getElementById('category-search').value);
            } else {
                alert(data.message || 'Lỗi khi lưu danh mục');
            }
        });

        document.addEventListener('DOMContentLoaded', () => loadCategories());
    </script>
</body>
</html>
