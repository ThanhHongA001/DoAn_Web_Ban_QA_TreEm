<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý voucher - SuSu Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/admin-styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="admin-dashboard.html" class="text-2xl font-bold">SuSu Kids Admin</a>
            <div class="space-x-4">
                <a href="admin-dashboard.html" class="hover:underline">Dashboard</a>
                <a href="manage-categories.html" class="hover:underline">Danh mục</a>
                <a href="manage-products.html" class="hover:underline">Sản phẩm</a>
                <a href="manage-users.html" class="hover:underline">Người dùng</a>
                <a href="manage-orders.html" class="hover:underline">Đơn hàng</a>
                <a href="manage-user-logs.html" class="hover:underline">Thao tác người dùng</a>
                <a href="manage-vouchers.html" class="hover:underline">Voucher</a>
                <a href="manage-chat.html" class="hover:underline">Chat</a>
                <a href="manage-settings.html" class="hover:underline">Cài đặt</a>
                <a href="manage-blogs.html" class="hover:underline">Blog</a>
                <a href="admin-api/auth/admin-logout.php" class="hover:underline">Đăng xuất</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-4">Quản lý voucher</h2>
        <div class="mb-4 flex space-x-4">
            <input type="text" id="voucher-search" class="border p-2 rounded w-full" placeholder="Tìm kiếm voucher...">
        </div>
        <button onclick="openAddVoucherModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">Thêm voucher</button>
        <table class="w-full bg-white shadow rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2">Mã voucher</th>
                    <th class="p-2">Mô tả</th>
                    <th class="p-2">Phần trăm giảm giá</th>
                    <th class="p-2">Số lượng</th>
                    <th class="p-2">Ngày hết hạn</th>
                    <th class="p-2">Hành động</th>
                </tr>
            </thead>
            <tbody id="voucher-table"></tbody>
        </table>
    </div>

    <!-- Modal for Add/Edit Voucher -->
    <div id="voucher-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Thêm voucher</h3>
            <form id="voucher-form">
                <div class="mb-4">
                    <label for="voucher-code" class="block text-gray-700 font-bold mb-2">Mã voucher</label>
                    <input type="text" id="voucher-code" name="code" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="voucher-description" class="block text-gray-700 font-bold mb-2">Mô tả</label>
                    <input type="text" id="voucher-description" name="description" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="voucher-discount" class="block text-gray-700 font-bold mb-2">Phần trăm giảm giá (%)</label>
                    <input type="number" id="voucher-discount" name="discount_percent" min="1" max="100" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="voucher-quantity" class="block text-gray-700 font-bold mb-2">Số lượng</label>
                    <input type="number" id="voucher-quantity" name="quantity" min="1" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="voucher-expiry" class="block text-gray-700 font-bold mb-2">Ngày hết hạn</label>
                    <input type="date" id="voucher-expiry" name="expiry_date" class="w-full p-2 border rounded" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeVoucherModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Hủy</button>
                    <button type="submit" id="save-voucher-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lưu</button>
                </div>
                <input type="hidden" id="voucher-id" name="id">
                <input type="hidden" id="voucher-action" name="action" value="add">
            </form>
        </div>
    </div>

    <script>
        let isLoading = false;

        async function loadVouchers(search = '') {
            if (isLoading) return;
            isLoading = true;
            try {
                const response = await fetch(`admin-api/vouchers/list.php?search=${encodeURIComponent(search)}`);
                const data = await response.json();
                if (data.status !== 'success') {
                    throw new Error(data.message || 'Lỗi tải voucher');
                }
                const tableBody = document.getElementById('voucher-table');
                tableBody.innerHTML = '';
                data.vouchers.forEach(voucher => {
                    tableBody.innerHTML += `
                        <tr>
                            <td class="p-2">${voucher.code}</td>
                            <td class="p-2">${voucher.description || ''}</td>
                            <td class="p-2">${voucher.discount_percent}%</td>
                            <td class="p-2">${voucher.quantity}</td>
                            <td class="p-2">${voucher.expiry_date}</td>
                            <td class="p-2">
                                <button onclick="openEditVoucherModal('${voucher.code}', '${voucher.description || ''}', ${voucher.discount_percent}, ${voucher.quantity}, '${voucher.expiry_date}')" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Sửa</button>
                                <button onclick="deleteVoucher('${voucher.code}')" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Xóa</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Lỗi tải voucher:', error);
                alert('Lỗi tải voucher: ' + error.message);
            } finally {
                isLoading = false;
            }
        }

        function openAddVoucherModal() {
            document.getElementById('modal-title').textContent = 'Thêm voucher';
            document.getElementById('voucher-form').reset();
            document.getElementById('voucher-id').value = '';
            document.getElementById('voucher-action').value = 'add';
            document.getElementById('voucher-modal').classList.remove('hidden');
        }

        function openEditVoucherModal(code, description, discount_percent, quantity, expiry_date) {
            document.getElementById('modal-title').textContent = 'Sửa voucher';
            document.getElementById('voucher-id').value = code; // Use code as unique identifier
            document.getElementById('voucher-code').value = code;
            document.getElementById('voucher-description').value = description;
            document.getElementById('voucher-discount').value = discount_percent;
            document.getElementById('voucher-quantity').value = quantity;
            document.getElementById('voucher-expiry').value = expiry_date;
            document.getElementById('voucher-action').value = 'edit';
            document.getElementById('voucher-modal').classList.remove('hidden');
        }

        function closeVoucherModal() {
            document.getElementById('voucher-modal').classList.add('hidden');
        }

        async function deleteVoucher(code) {
            if (!confirm('Bạn có chắc muốn xóa voucher này?')) return;
            try {
                const response = await fetch('admin-api/vouchers/delete.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Xóa voucher thành công');
                    loadVouchers(document.getElementById('voucher-search').value);
                } else {
                    alert(data.message || 'Xóa voucher thất bại');
                }
            } catch (error) {
                console.error('Lỗi xóa voucher:', error);
                alert('Lỗi xóa voucher: ' + error.message);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function initializeEventListeners() {
            const voucherSearch = document.getElementById('voucher-search');
            const voucherForm = document.getElementById('voucher-form');

            const debouncedLoadVouchers = debounce((search) => {
                loadVouchers(search);
            }, 300);

            voucherSearch.addEventListener('input', (e) => {
                debouncedLoadVouchers(e.target.value);
            });

            voucherForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const action = document.getElementById('voucher-action').value;
                const code = document.getElementById('voucher-code').value;
                const formData = new FormData();
                formData.append('id', code); // Use code as identifier
                formData.append('code', code);
                formData.append('description', document.getElementById('voucher-description').value);
                formData.append('discount_percent', document.getElementById('voucher-discount').value);
                formData.append('quantity', document.getElementById('voucher-quantity').value);
                formData.append('expiry_date', document.getElementById('voucher-expiry').value);

                try {
                    let url = '';
                    if (action === 'add') {
                        url = 'admin-api/vouchers/create.php';
                    } else if (action === 'edit') {
                        url = 'admin-api/vouchers/update.php';
                    } else {
                        alert('Hành động không hợp lệ');
                        return;
                    }

                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        alert(action === 'add' ? 'Thêm voucher thành công' : 'Cập nhật voucher thành công');
                        closeVoucherModal();
                        loadVouchers(voucherSearch.value);
                    } else {
                        alert(data.message || 'Lỗi khi lưu voucher');
                    }
                } catch (error) {
                    console.error('Lỗi lưu voucher:', error);
                    alert('Lỗi lưu voucher: ' + error.message);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            loadVouchers();
        });
    </script>
</body>
</html>
