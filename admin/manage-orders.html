<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - SuSu Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/admin-styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="admin-dashboard.html" class="text-2xl font-bold">SuSu Kids Admin</a>
            <div class="space-x-4">
                <a href="admin-dashboard.html" class="hover:underline">Dashboard</a>
                <a href="manage-categories.html" class="hover:underline">Danh mục</a>
                <a href="manage-products.html" class="hover:underline">Sản phẩm</a>
                <a href="manage-users.html" class="hover:underline">Người dùng</a>
                <a href="manage-orders.html" class="hover:underline">Đơn hàng</a>
                <a href="manage-user-logs.html" class="hover:underline">Thao tác người dùng</a>
                <a href="manage-vouchers.html" class="hover:underline">Voucher</a>
                <a href="manage-chat.html" class="hover:underline">Chat</a>
                <a href="manage-settings.html" class="hover:underline">Cài đặt</a>
                <a href="manage-blogs.html" class="hover:underline">Blog</a>
                <a href="admin-api/auth/admin-logout.php" class="hover:underline">Đăng xuất</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-4">Quản lý đơn hàng</h2>
        <div class="mb-4 flex space-x-4">
            <input type="text" id="order-search" class="border p-2 rounded w-full" placeholder="Tìm kiếm đơn hàng...">
        </div>
        <table class="w-full bg-white shadow rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2">ID</th>
                    <th class="p-2">User ID</th>
                    <th class="p-2">Tổng tiền</th>
                    <th class="p-2">Mã voucher</th>
                    <th class="p-2">Trạng thái</th>
                    <th class="p-2">Phương thức thanh toán</th>
                    <th class="p-2">Địa chỉ giao hàng</th>
                    <th class="p-2">Ghi chú</th>
                    <th class="p-2">Ngày tạo</th>
                    <th class="p-2">Hành động</th>
                </tr>
            </thead>
            <tbody id="order-table"></tbody>
        </table>
    </div>

    <!-- Modal for Update Order Status -->
    <div id="order-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Cập nhật trạng thái đơn hàng</h3>
            <form id="order-form">
                <div class="mb-4">
                    <label for="order-status" class="block text-gray-700 font-bold mb-2">Trạng thái</label>
                    <select id="order-status" name="status" class="w-full p-2 border rounded" required>
                        <option value="pending">Đang chờ</option>
                        <option value="confirmed">Đã xác nhận</option>
                        <option value="in transit">Đang giao</option>
                        <option value="shipped">Đã giao</option>
                        <option value="completed">Hoàn tất</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeOrderModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Hủy</button>
                    <button type="submit" id="save-order-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lưu</button>
                </div>
                <input type="hidden" id="order-id" name="id">
            </form>
        </div>
    </div>

    <script>
        let isLoading = false;

        async function loadOrders(search = '') {
            if (isLoading) return;
            isLoading = true;
            try {
                const response = await fetch(`admin-api/orders/list.php?search=${encodeURIComponent(search)}`);
                const data = await response.json();
                if (data.status !== 'success') {
                    throw new Error(data.message || 'Lỗi tải đơn hàng');
                }
                const tableBody = document.getElementById('order-table');
                tableBody.innerHTML = '';
                data.orders.forEach(order => {
                    const createdAt = new Date(order.created_at).toLocaleString();
                    const status = order.status || 'pending';
                    const paymentMethod = order.payment_method || 'Chưa chọn';
                    tableBody.innerHTML += `
                        <tr>
                            <td class="p-2">${order.id}</td>
                            <td class="p-2">${order.user_id || ''}</td>
                            <td class="p-2">${order.total ? order.total.toLocaleString() + ' VNĐ' : '0 VNĐ'}</td>
                            <td class="p-2">${order.voucher_code || ''}</td>
                            <td class="p-2">${status}</td>
                            <td class="p-2">${paymentMethod}</td>
                            <td class="p-2">${order.shipping_address || ''}</td>
                            <td class="p-2">${order.note || ''}</td>
                            <td class="p-2">${createdAt}</td>
                            <td class="p-2">
                                ${status !== 'cancelled' ? `<button onclick="openEditOrderModal(${order.id}, '${status}')" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 mr-2">Sửa</button>` : ''}
                                ${status === 'confirmed' ? `<button onclick="printOrder(${order.id})" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600 mr-2">In</button>` : ''}
                                ${status !== 'cancelled' ? `<button onclick="deleteOrder(${order.id})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Xóa</button>` : ''}
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Lỗi tải đơn hàng:', error);
                alert('Lỗi tải đơn hàng: ' + error.message);
            } finally {
                isLoading = false;
            }
        }

        function openEditOrderModal(id, currentStatus) {
            document.getElementById('modal-title').textContent = 'Cập nhật trạng thái đơn hàng';
            document.getElementById('order-id').value = id;
            const statusSelect = document.getElementById('order-status');
            statusSelect.innerHTML = '';
            const statusMap = {
                'pending': 'Đang chờ',
                'confirmed': 'Đã xác nhận',
                'in transit': 'Đang giao',
                'shipped': 'Đã giao',
                'completed': 'Hoàn tất'
            };
            const statuses = Object.keys(statusMap);
            let startIndex = statuses.indexOf(currentStatus) >= 0 ? statuses.indexOf(currentStatus) : 0;
            for (let i = startIndex; i < statuses.length; i++) {
                statusSelect.innerHTML += `<option value="${statuses[i]}">${statusMap[statuses[i]]}</option>`;
            }
            document.getElementById('order-modal').classList.remove('hidden');
        }

        function closeOrderModal() {
            document.getElementById('order-modal').classList.add('hidden');
        }

        async function updateOrderStatus(id, currentStatus) {
            const newStatus = document.getElementById('order-status').value;
            if (currentStatus === 'cancelled') {
                alert('Đơn hàng đã bị hủy, không thể cập nhật trạng thái.');
                return;
            }
            const statuses = ['pending', 'confirmed', 'in transit', 'shipped', 'completed'];
            const currentIndex = statuses.indexOf(currentStatus);
            const newIndex = statuses.indexOf(newStatus);
            if (newIndex < currentIndex) {
                alert('Không thể cập nhật trạng thái về trạng thái trước đó.');
                return;
            }
            try {
                const response = await fetch('admin-api/orders/update.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, status: newStatus })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Cập nhật trạng thái thành công');
                    closeOrderModal();
                    loadOrders(document.getElementById('order-search').value);
                } else {
                    alert(data.message || 'Cập nhật trạng thái thất bại');
                }
            } catch (error) {
                console.error('Lỗi cập nhật trạng thái:', error);
                alert('Lỗi cập nhật trạng thái: ' + error.message);
            }
        }

        async function deleteOrder(id) {
            if (!confirm('Bạn có chắc muốn xóa đơn hàng này?')) return;
            try {
                const response = await fetch('admin-api/orders/delete.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Xóa đơn hàng thành công');
                    loadOrders(document.getElementById('order-search').value);
                } else {
                    alert(data.message || 'Xóa đơn hàng thất bại');
                }
            } catch (error) {
                console.error('Lỗi xóa đơn hàng:', error);
                alert('Lỗi xóa đơn hàng: ' + error.message);
            }
        }

        function printOrder(id) {
            fetch(`admin-api/orders/print.php?id=${id}`)
                .then(response => response.text())
                .then(html => {
                    const printWindow = window.open('', '', 'height=600,width=800');
                    printWindow.document.write(`
                        <html>
                        <head>
                            <title>In đơn hàng</title>
                            <style>
                                body { font-family: Arial, sans-serif; padding: 20px; }
                                .order-details { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
                                .order-item { border-bottom: 1px dashed #ccc; padding: 10px 0; }
                                @media print { .no-print { display: none; } }
                            </style>
                        </head>
                        <body>
                            ${html}
                            <button class="no-print bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="window.print()">In đơn hàng</button>
                            <button class="no-print bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" onclick="window.close()">Đóng</button>
                        </body>
                        </html>
                    `);
                    printWindow.document.close();
                })
                .catch(error => {
                    console.error('Lỗi in đơn hàng:', error);
                    alert('Lỗi in đơn hàng: ' + error.message);
                });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function initializeEventListeners() {
            const orderSearch = document.getElementById('order-search');
            const orderForm = document.getElementById('order-form');

            const debouncedLoadOrders = debounce((search) => {
                loadOrders(search);
            }, 300);

            orderSearch.addEventListener('input', (e) => {
                debouncedLoadOrders(e.target.value);
            });

            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('order-id').value;
                const response = await fetch(`admin-api/orders/list.php?id=${id}`);
                const data = await response.json();
                if (data.status === 'success' && data.orders.length > 0) {
                    const order = data.orders[0];
                    updateOrderStatus(id, order.status);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            loadOrders();
        });
    </script>
</body>
</html>
