<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Admin - SuSu Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/admin-styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký Admin</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Tên người dùng</label>
                <input type="text" id="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Mật khẩu</label>
                <input type="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700 font-bold mb-2">Vai trò</label>
                <select id="role" class="w-full p-2 border rounded" required>
                    <option value="editor">Editor</option>
                    <option value="superadmin">Superadmin</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Đăng ký</button>
        </form>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;

            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp');
                return;
            }

            const response = await fetch('admin-api/auth/admin-register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, role })
            });
            const data = await response.json();
            if (data.status === 'success') {
                alert('Đăng ký thành công');
                window.location.href = 'admin-login.html';
            } else {
                alert(data.message || 'Đăng ký thất bại');
            }
        });
    </script>
</body>
</html>
